<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Login — Royal Broker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css"/>
  <style>
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .test-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .test-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teste de Login - Royal Broker</h1>
    
    <div class="test-section">
      <h2>Teste de Login Simulado</h2>
      <p>CPF: <strong>453.235.178-05</strong></p>
      <p>Senha: <strong>Senha123!</strong></p>
      <button onclick="testarLoginSimulado()" style="background: #007bff; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Testar Login</button>
      <div id="loginTestResult"></div>
    </div>
    
    <div class="test-section">
      <h2>Teste de Validação de CPF</h2>
      <p>Testando diferentes formatos de CPF:</p>
      <button onclick="testarFormatosCPF()" style="background: #28a745; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Testar Formatos</button>
      <div id="cpfTestResult"></div>
    </div>
    
    <div class="test-section">
      <h2>Links para Testes</h2>
      <ul>
        <li><a href="login.html" target="_blank">Teste de Login Manual</a></li>
        <li><a href="cadastro.html" target="_blank">Teste de Cadastro</a></li>
        <li><a href="teste_sistema.html" target="_blank">Teste Completo do Sistema</a></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function testarLoginSimulado() {
      const cpf = "45323517805";
      const senha = "Senha123!";
      
      // Verificar se o usuário existe
      const user = getUser(cpf);
      if (!user) {
        document.getElementById('loginTestResult').innerHTML = '<div class="test-error">Usuário não encontrado. Cadastre primeiro!</div>';
        return;
      }
      
      // Testar login
      if (user.senha === senha) {
        document.getElementById('loginTestResult').innerHTML = '<div class="test-success">Login realizado com sucesso!</div>';
      } else {
        document.getElementById('loginTestResult').innerHTML = '<div class="test-error">Senha incorreta!</div>';
      }
    }
    
    function testarFormatosCPF() {
      const cpfs = [
        "453.235.178-05",
        "45323517805",
        "453235178",
        "453235178050"
      ];
      
      let html = '';
      cpfs.forEach(cpf => {
        const cpfLimpo = limparCPF(cpf);
        const valido = cpfLimpo.length === 11;
        html += `
          <div class="test-result ${valido ? 'test-success' : 'test-error'}">
            <strong>CPF:</strong> ${cpf}<br>
            <strong>Limpo:</strong> ${cpfLimpo}<br>
            <strong>Válido:</strong> ${valido ? 'Sim' : 'Não'}
          </div>
        `;
      });
      
      document.getElementById('cpfTestResult').innerHTML = html;
    }
  </script>
</body>
</html>
